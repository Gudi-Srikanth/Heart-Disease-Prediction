<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../static/index.css">
    <title>My Heart Health</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img id="logo" src="../static/logo.jpg" alt="logo"/>
            <h1 id="title">My Heart Health</h1>
        </div>

        <form id="healthForm" method="post" action="/predict">
            <div class="center-container">
                <div class="form-row first-row">
                    <div class="elements">
                        <div class="form-column toggle-label">
                            <label for="sex">Sex :</label>
                            <span>Female</span>
                            <label class="switch">
                                <input type="checkbox" id="sex" name="sex">
                                <span class="slider"></span>
                            </label>
                            <span>Male</span>
                        </div>

                        <div class="form-column">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" placeholder="e.g. 45" min="0" max="120" required>
                        </div>

                        <div class="form-column toggle-label">
                            <label for="currentSmoker">Current Smoker:</label>
                            <span>No</span>
                            <label class="switch">
                                <input type="checkbox" id="currentSmoker" name="currentSmoker">
                                <span class="slider"></span>
                            </label>
                            <span>Yes</span>
                        </div>

                        <div class="form-column">
                            <label for="cigsPerDay">Cigarettes Per Day:</label>
                            <input type="number" id="cigsPerDay" name="cigsPerDay" min="0" max="100" placeholder="e.g. 10" required>
                        </div>
                    </div>
                    <div class="image-column">
                        <img class="stacked-image" src="../static/form_1.1.jpg" alt="Normal Heart vs Heart of a Smoker">
                        <img class="stacked-image" src="../static/form_1.2.webp" alt="Warning Signs of a Heart Attack">
                    </div>
                </div>

                <div class="form-row second-row">
                    <div class="elements">
                        <div class="form-column toggle-label">
                            <label for="BPMeds">BP Medication:</label>
                            <span>No</span>
                            <label class="switch">
                                <input type="checkbox" id="BPMeds" name="BPMeds">
                                <span class="slider"></span>
                            </label>
                            <span>Yes</span>
                        </div>

                        <div class="form-column toggle-label">
                            <label for="prevalentStroke">Prevalent Stroke:</label>
                            <span>No</span>
                            <label class="switch">
                                <input type="checkbox" id="prevalentStroke" name="prevalentStroke">
                                <span class="slider"></span>
                            </label>
                            <span>Yes</span>
                        </div>

                        <div class="form-column toggle-label">
                            <label for="prevalentHyp">Prevalent Hypertension:</label>
                            <span>No</span>
                            <label class="switch">
                                <input type="checkbox" id="prevalentHyp" name="prevalentHyp">
                                <span class="slider"></span>
                            </label>
                            <span>Yes</span>
                        </div>
                    </div>
                    <div class="image-column">
                        <img class="stacked-image" src="../static/form_2.1.jpg" alt="Hypertension and Heart Disease">
                        <img class="stacked-image" src="../static/form_2.2.jpg" alt="Stroke and Heart Disease">
                    </div>
                </div>
                <div class="image-column">
                    <img class="stacked-image" src="../static/out_img1.png">
                </div>

                <div class="form-row third-row">
                    <div class="elements">
                        <div class="form-column toggle-label">
                            <label for="diabetes">Diabetes:</label>
                            <span>No</span>
                            <label class="switch">
                                <input type="checkbox" id="diabetes" name="diabetes">
                                <span class="slider"></span>
                            </label>
                            <span>Yes</span>
                        </div>

                        <div class="form-column">
                            <label for="totChol">Total Cholesterol:</label>
                            <input type="number" id="totChol" name="totChol" min="50" max="500" placeholder="e.g. 180" required>
                        </div>

                        <div class="form-column">
                            <label for="sysBP">Systolic Blood Pressure:</label>
                            <input type="number" id="sysBP" name="sysBP" min="50" max="250" placeholder="e.g. 120" required>
                        </div>

                        <div class="form-column">
                            <label for="diaBP">Diastolic Blood Pressure:</label>
                            <input type="number" id="diaBP" name="diaBP" min="30" max="150" placeholder="e.g. 80" required>
                        </div>
                    </div>
                    <div class="image-column">
                        <img class="stacked-image" src="../static/form_3.1.jpg" alt="Cholesterol and Heart Disease">
                        <img class="stacked-image" src="../static/form_3.2.avif" alt="Diabetes and Heart Disease">
                    </div>
                </div>

                <div class="form-row fourth-row">
                    <div class="elements">
                        <div class="form-column">
                            <label for="BMI">BMI (Body Mass Index):</label>
                            <input type="number" id="BMI" name="BMI" min="10" max="60" placeholder="e.g. 24.5" required>
                        </div>

                        <div class="form-column">
                            <label for="heartRate">Heart Rate:</label>
                            <input type="number" id="heartRate" name="heartRate" min="30" max="200" placeholder="e.g. 72" required>
                        </div>

                        <div class="form-column">
                            <label for="glucose">Glucose Level:</label>
                            <input type="number" id="glucose" name="glucose" min="50" max="300" placeholder="e.g. 95" required>
                        </div>
                    </div>
                    <div class="image-column">
                        <img class="stacked-image" src="../static/form_4.1.webp" alt="Body Mass Index and Heart Disease">
                        <img class="stacked-image" src="../static/form_4.2.png" alt="Heart Rate and Heart Disease">
                    </div>
                </div>

                <div class="image-column">
                    <img class="stacked-image" src="../static/out_img2.jpg">
                </div>
            </div>
                        
            <div class="output">
                <h1>{{ prediction_text }}</h1>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div class="footer-container">
            <footer>
                <p>2024. All Rights Reserved</p>
            </footer>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[type="checkbox"]').forEach(function(toggle) {
            toggle.addEventListener('change', function() {
                this.value = this.checked ? 1 : 0;
            });
            toggle.value = toggle.checked ? 1 : 0;
        });
    </script>
</body>
</html>
